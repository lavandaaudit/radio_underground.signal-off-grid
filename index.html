<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<meta name="robots" content="noindex,nofollow">
<title>underground.signal : off-grid</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  color: #9fe7ff;
  font-family: "Courier New", monospace;
  overflow: hidden;
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.wrapper {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 18px;
  text-align: center;
  padding: 20px;
}
.player {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.controls {
  display: flex;
  align-items: center;
  gap: 12px;
}
button {
  width: 78px;
  height: 78px;
  border-radius: 50%;
  border: 1px solid #4dd2ff;
  background: transparent;
  color: #4dd2ff;
  font-size: 26px;
  cursor: pointer;
  transition: .3s;
}
button:hover {
  background: rgba(77,210,255,.15);
  box-shadow: 0 0 22px rgba(77,210,255,.6);
}
.volume {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}
.volume label {
  font-size: 10px;
  opacity: 0.6;
}
input[type="range"] {
  -webkit-appearance: none;
  width: 120px;
  height: 2px;
  background: #4dd2ff;
  outline: none;
  opacity: 0.7;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #4dd2ff;
  cursor: pointer;
}
.text-block {
  display: flex;
  flex-direction: column;
  gap: 4px;
  margin-top: 4px;
}
.main-text {
  font-size: 16px;
  letter-spacing: 1.2px;
}
.sub-text {
  font-size: 13px;
  letter-spacing: 2px;
  opacity: 0.9;
}
.footer-text {
  font-size: 10px;
  letter-spacing: 1px;
  opacity: 0.45;
}
.links {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 10px;
  align-items: center;
}
.row {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  justify-content: center;
}
.link a {
  color: #4dd2ff;
  text-decoration: none;
  border-bottom: 1px dotted #4dd2ff;
  transition: 0.3s;
  font-size: 14px;
}
.link a:hover {
  opacity: 0.8;
  border-bottom: 1px solid #4dd2ff;
}
.sub-link a {
  font-size: 12px;
}
@media (max-width: 600px) {
  button {
    width: 68px;
    height: 68px;
    font-size: 24px;
  }
  .main-text {
    font-size: 14px;
  }
  .sub-text {
    font-size: 12px;
  }
  .row {
    gap: 12px;
  }
}
</style>
</head>

<body>
<canvas id="stars"></canvas>

<div class="wrapper">
  <div class="player">
    <div class="controls">
      <button id="play">▶</button>
      <div class="volume">
        <label>volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
      </div>
    </div>
    <div class="text-block">
      <div class="main-text">radio_underground.signal:off-grid.не для всіх.</div>
      <div class="sub-text">24'7</div>
      <div class="footer-text">ibonarium project 2026 by lavanda audit</div>
    </div>
  </div>

  <div class="links">
    <!-- Перший ряд -->
    <div class="row">
      <div class="link"><a href="https://lavandaaudit.github.io/sun-ibonarium-cosmo-dynamics-lab-live/" target="_blank" rel="noopener">sun.ibonarium</a></div>
      <div class="link"><a href="https://lavandaaudit.github.io/ibonarium.planet.radar/" target="_blank" rel="noopener">planet.radar</a></div>
      <div class="link"><a href="https://lavandaaudit.github.io/cosmo.dynamics/" target="_blank" rel="noopener">moon.ibonarium</a></div>
    </div>

    <!-- Другий ряд -->
    <div class="row">
      <div class="link"><a href="https://lavandaaudit.github.io/ibonarium.ecology.radar/" target="_blank" rel="noopener">ecology radar</a></div>
      <div class="link"><a href="https://lavandaaudit.github.io/ibonariumeconomy/" target="_blank" rel="noopener">economy.lab</a></div>
      <div class="link"><a href="#" onclick="openIbonariumTime()" rel="noopener">ibonarium.time</a></div>
    </div>

    <!-- Третій ряд -->
    <div class="row">
      <div class="link"><a href="#" onclick="openCriptoLabLive()" rel="noopener">cripto.lab.live</a></div>
      <div class="link"><a href="#" onclick="openSocialLive()" rel="noopener">lavanda.soft</a></div>
      <div class="link"><a href="#" onclick="openIbonariumTV()" rel="noopener">ibonarium.tv</a></div>
    </div>
  </div>
</div>

<audio id="audio" crossorigin="anonymous" preload="none">
  <source src="https://ice1.somafm.com/dronezone-128-mp3">
</audio>

<script>
// ================= AUDIO =================
delete navigator.sendBeacon;
if (navigator.connection) navigator.connection.saveData = true;

const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const volume = document.getElementById("volume");
let playing = false;

volume.oninput = () => audio.volume = volume.value;

playBtn.onclick = () => {
  if (!playing) {
    audio.volume = volume.value;
    audio.play();
    playBtn.textContent = "■";
    playing = true;
    fullscreen();
  } else {
    audio.pause();
    playBtn.textContent = "▶";
    playing = false;
  }
};

function fullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
}

// ================= STARS =================
const s = document.getElementById("stars");
const ctx = s.getContext("2d");
let W, H, stars = [];

function resize() {
  W = s.width = innerWidth;
  H = s.height = innerHeight;
  stars = Array.from({length: 160}, () => ({
    x: Math.random() * W,
    y: Math.random() * H,
    z: Math.random() * W
  }));
}
resize();
addEventListener("resize", resize);

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,W,H);
  ctx.fillStyle = "#4dd2ff";
  stars.forEach(st => {
    st.z -= 0.2;
    if (st.z <= 0) st.z = W;
    const k = 128 / st.z;
    const x = (st.x - W/2) * k + W/2;
    const y = (st.y - H/2) * k + H/2;
    if (x > 0 && x < W && y > 0 && y < H) {
      const size = (1 - st.z / W) * 2;
      ctx.fillRect(x, y, size, size);
    }
  });
  requestAnimationFrame(draw);
}
draw();

// ================= LINKS =================
function openSocialLive() {
  window.open("https://lavandaaudit.github.io/lavanda.soft/", "_blank");
}

function openIbonariumTime() {
  window.open("https://lavandaaudit.github.io/ibonarium.time/", "_blank");
}

function openCriptoLabLive() {
  window.open("https://lavandaaudit.github.io/ibonarium.economy/", "_blank");
}

function openIbonariumTV() {
  window.open("https://lavandaaudit.github.io/history.musem.ibonarium/", "_blank");
}
</script>
</body>
</html>
